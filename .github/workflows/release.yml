name: Release for JitPack

run-name: Release ${{ github.event.inputs.version }} for JitPack

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'New release'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          # Pass version as property instead of modifying file
          ./gradlew clean build -Pversion=${{ github.event.inputs.version }} -x test

          echo "Building version ${{ github.event.inputs.version }}"

      - name: Run tests
        run: ./gradlew test -Pversion=${{ github.event.inputs.version }}

      - name: Build JAR artifacts
        run: |
          ./gradlew jar -Pversion=${{ github.event.inputs.version }}
          ./gradlew sourcesJar -Pversion=${{ github.event.inputs.version }}
          ./gradlew javadocJar -Pversion=${{ github.event.inputs.version }}

      - name: List built artifacts
        run: |
          echo "Built artifacts:"
          ls -la build/libs/

      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
          git push origin "${{ github.event.inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            ## Release ${{ github.event.inputs.version }}

            ${{ github.event.inputs.release_notes }}

            ### JitPack Usage

            Add JitPack repository to your build.gradle:
            ```gradle
            repositories {
                maven { url 'https://jitpack.io' }
            }
            ```

            Add dependency:
            ```gradle
            dependencies {
                implementation 'org.unicitylabs:nostr-sdk:${{ github.event.inputs.version }}'
            }
            ```

            ### Assets
            - Main JAR: `unicity-nostr-sdk-${{ github.event.inputs.version }}.jar`
            - Sources: `unicity-nostr-sdk-${{ github.event.inputs.version }}-sources.jar`
            - Javadoc: `unicity-nostr-sdk-${{ github.event.inputs.version }}-javadoc.jar`
          files: |
            build/libs/*.jar
          draft: false
          prerelease: false
